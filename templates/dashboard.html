<!DOCTYPE html>
<html>
<head>
    <title>Offer18 Reporting Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Offer18 Report</h2>
        <form method="POST" class="row g-3">
            <div class="col-md-3">
                <input type="date" name="start_date" value="{{ start_date }}" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="date" name="end_date" value="{{ end_date }}" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </form>

        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Offer</th>
                    <th>Clicks</th>
                    <th>Conversions</th>
                    <th>Payout</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row.offer_name }}</td>
                        <td>{{ row.clicks }}</td>
                        <td>{{ row.conversions }}</td>
                        <td>{{ row.payout }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No data available</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
